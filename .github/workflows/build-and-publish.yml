name: Build and publish portfolio

on:
  push:
    branches:
      - main

jobs:
  update_version:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.version.outputs.newTag }}
      changes: ${{ steps.changelog.outputs.changes }}
    steps:
      - name: ğŸ”ƒ Checkout repository
        uses: actions/checkout@v2

      - name: "ğŸ”¢ Automated version bump"
        id: version
        uses: "phips28/gh-action-bump-version@master"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          target-branch: "main"
          commit-message: "ci: bumps version to {{version}} [skip ci]"

      - name: ğŸ“‘ Create changelog text
        id: changelog
        uses: loopwerk/tag-changelog@v1
        with:
          config_file: .github/tag-changelog-config.js
          token: ${{ secrets.GITHUB_TOKEN }}

  build_and_publish:
    needs: update_version
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”ƒ Checkout repository
        uses: actions/checkout@v2

      - name: âš™ï¸ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: ğŸ› ï¸ Build SPA
        run: |
          npm ci
          npm run build

      - name: ğŸ”§ Fix SPA routing for GH Pages
        run: cp dist/index.html dist/404.html

      - name: ğŸ“¢ Publish SPA
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: dist

      - name: ğŸ›ï¸ Create release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.update_version.outputs.tag }}
          body: ${{ needs.update_version.outputs.changes }}
          token: ${{ secrets.GITHUB_TOKEN }}
